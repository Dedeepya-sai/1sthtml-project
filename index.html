<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Search Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="search-container">
        <div class="dropdown">
            <button class="dropbtn">Everything</button>
            <div class="dropdown-content">
                <a href="#" onclick="updateSearch('Everything', 'Search anything...')">Everything</a>
                <a href="#" onclick="updateSearch('Videos', 'Search in Videos...')">Videos</a>
                <a href="#" onclick="updateSearch('Community', 'Search in Community...')">Community</a>
                <a href="#" onclick="updateSearch('Playlists', 'Search in Playlists...')">Playlists</a>
                <a href="#" onclick="updateSearch('Shorts', 'Search in Shorts...')">Shorts</a>
            </div>
        </div>
        <input type="text" id="searchInput" placeholder="Search anything...">
        <button type="submit" class="search-btn">&#128269;</button>
    </div>

    <!-- Linking the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
